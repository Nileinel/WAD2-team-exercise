<!DOCTYPE html>
{% extends 'rango/base.html' %}
{% load staticfiles %}

<html>

<head>
	
	<title>Cycle Angelo - Login</title>

</head>

<body>
	<h1>Login to Cycle Angelo</h1>

	<form id="login_form" method="post" action="{% url 'cycle_angelo:login' %}">
		{% csrf_token %}

		Username: <input type="text" name="username" value="" size="50" />
		<br />
		Password:  <input type="password" name="password" value="" size="50" />
		<br />

		<input type="submit" value="submit" />


	</form>

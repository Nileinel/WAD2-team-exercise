<!DOCTYPE html>

<html>

<head>
	
	<title>Cycle Angelo - Individual Post</title>

</head>

<body>
	<div>
		{% if post %}
		    <h1>{{ post.content }}</h1>
		    {% if comments %}
		        <h2><u>Comments</u></h2>
		        <ul>
		        	{% for comment in comments %}
		        	<li>{{ comment.content }}</li>
		        	{% endfor %}
		        </ul>
		    {% else %}
		        <strong> No comments currently on this post.</strong>
		    {% endif %}
		    <a href="/cycle_angelo/post/{{ post.slug }}/add_comment/">Add Comment</a> <br/>
		    <a href="/cycle_angelo/">Home</a> <br/>
		{% else %}
		    The post you are looking for does not exist.
		{% endif %}
	</div>
</body>
</html>

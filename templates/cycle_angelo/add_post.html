<!DOCTYPE html>
{% extends 'cycle_angelo/base.html' %}
{% load staticfiles %}

<html>

<head>
	
{% block title_block %}
    Add Post
{% endblock %}

</head>

<body>

	<form id="post_form" method="post" action="/cycle_angelo/add_post/">

		{% csrf_token %}
		{% for hidden in form.hidden_fields %}
		    {{ hidden }}
		{% endfor %}
		{% for field in form.visible_fields %}
		    {{ field.errors }}
		    {{ field.help_text }}
		    {{ field }}
		{% endfor %}

		<input type="submit" name="submit" value="Create Post" />


</body>


</html>

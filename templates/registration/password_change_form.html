{% extends 'cycle_angelo/base.html' %}
{% load staticfiles %}

<html>
  <head>
        {% block title_block %}
            Change Password
        {% endblock %}
  </head>
  <body>
        {% block sub_heading %}
            <h1 class="jumbotron-heading">Change your password:</h1>
        {% endblock %}

        {% block body_block %}
        <div class="container">
            <div class="row">
                <div id="profile_picture_column" class="col-md-6">
                <div class="card mb-6">
                    <div class="card-body">
                    <p class="card-text">
                        <form method="post" action=".">
                          {% csrf_token %}
                          {{ form.as_p }}

                          <input type="submit" value="Submit" />
                        </form>
                    </p>

                    </div>
                </div>
                </div>
            </div>
        </div>
        {% endblock %}
  </body>
</html>

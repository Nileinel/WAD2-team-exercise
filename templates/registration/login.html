{% extends 'cycle_angelo/base.html' %}

<html>
    <head>
        {% block title_block %}
            Login
        {% endblock %}
    </head>

    <body>
        {% block sub_heading %}
            Login
        {% endblock %}

        {% block body_block %}
        <form method="post" action".">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Log In" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>

        <p>
            Not registered?
            <a href="{% url 'registration_register' %}">Register here!</a>
        </p>
        {% endblock %}
    </body>
</html>
